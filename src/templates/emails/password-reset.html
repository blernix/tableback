<!DOCTYPE html>
<html>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">

  <div style="background-color: #2563eb; color: white; padding: 30px; text-align: center; border-radius: 8px 8px 0 0;">
    <h1 style="margin: 0;">TableMaster</h1>
  </div>

  <div style="background-color: #ffffff; padding: 30px; border: 1px solid #e5e7eb;">
    <h2 style="margin-top: 0;">Bonjour {{userName}},</h2>

    <p>Vous avez demandé à réinitialiser votre mot de passe.</p>

    <p style="text-align: center; margin: 30px 0;">
      <a href="{{resetLink}}" style="background-color: #2563eb; color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; display: inline-block;">
        Réinitialiser mon mot de passe
      </a>
    </p>

    <p style="color: #6b7280; font-size: 14px;">
      <strong>Ce lien expire dans 24 heures.</strong>
    </p>

    <p style="color: #9ca3af; font-size: 12px;">
      Si vous n'avez pas demandé cette réinitialisation, ignorez cet email.
    </p>
  </div>

  <div style="background-color: #f9fafb; padding: 20px; text-align: center; color: #9ca3af; font-size: 14px; border-radius: 0 0 8px 8px;">
    © 2026 TableMaster - Gestion de réservations
  </div>

</body>
</html>
