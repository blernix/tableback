  <!-- Debug script -->
  <script>
    const debugConsole = document.getElementById('debug-console');
    const originalLog = console.log;
    const originalError = console.error;

    function addDebugMessage(type, ...args) {
      const message = args.map(arg => {
        if (typeof arg === 'object') {
          return JSON.stringify(arg, null, 2);
        }
        return String(arg);
      }).join(' ');

      const time = new Date().toLocaleTimeString();
      const color = type === 'error' ? '#d73a49' : type === 'warn' ? '#ffc107' : '#28a745';
      debugConsole.innerHTML += `<br><span style="color: ${color}">[${time}] ${type.toUpperCase()}: ${message}</span>`;
    }

    console.log = function(...args) {
      addDebugMessage('log', ...args);
      originalLog.apply(console, args);
    };

    console.error = function(...args) {
      addDebugMessage('error', ...args);
      originalError.apply(console, args);
    };

    // Monitor iframe loading
    setTimeout(() => {
      const iframe = document.querySelector('#tablemaster-widget iframe');
      if (iframe) {
        console.log('‚úÖ Iframe cr√©√© avec succ√®s');
        console.log('Iframe src:', iframe.src);

        iframe.addEventListener('load', () => {
          console.log('‚úÖ Iframe charg√©');

          // Try to detect content
          setTimeout(() => {
            try {
              const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
              if (iframeDoc && iframeDoc.body) {
                const bodyText = iframeDoc.body.innerText.substring(0, 100);
                console.log('Contenu iframe:', bodyText);
              } else {
                console.log('‚ö†Ô∏è Impossible d\'acc√©der au contenu de l\'iframe (c\'est normal si cross-origin)');
              }
            } catch (e) {
              console.log('‚ö†Ô∏è Cross-origin iframe (c\'est normal)');
            }
          }, 1000);
        });

        iframe.addEventListener('error', (e) => {
          console.error('‚ùå Erreur lors du chargement de l\'iframe:', e);
        });
      } else {
        console.error('‚ùå Aucune iframe trouv√©e dans le widget');
      }
    }, 500);

    // Test API direct
    console.log('üß™ Test de l\'API backend...');

      });

    console.log('üß™ Test de l\'API via proxy Next.js...');
    fetch('http://localhost:3000/api/public/restaurant-info', {

      }
    })

      })
      .catch(err => {
        console.error('‚ùå API proxy ne fonctionne pas:', err.message);
      });
  </script>
